<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- Film search start -->
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <form class="film-form mt-5" action="https://echohtmlacademy.ru" method="GET">
                    <input class="form-control film-search-input" name="search" placeholder="search..." type="search" >
                </form>
            </div>

        </div>

    </div>
    <!-- Film search end -->
    <!-- Films result start -->
    <div class="container">
        <div class="row films-result my-5">
            <div class="film-loading">
                <img src="./assets/loading/Pulse-1s-200px.svg" alt="">
            </div>

        </div>
    </div>
    <!-- Films result end -->


    <!-- Films Tamplete start -->

    <template class="film-template">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3">
            <div class="card h-100">
                <img class="film-img card-img-top" src="https://picsum.photos/260/260" width="260" height="200" alt="">
                <div class="card-body">
                    <h3 class="film-title mb-3">Avangers</h3>
                    <p class="film-about">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod iusto sunt amet esse at excepturi iste sapiente nesciunt? Ut qui eos atque accusantium quia similique voluptatem iure reiciendis libero alias.</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100 film-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">More Info</button>
                </div>
            </div>
        </div>

    </template>
    


  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">

        <div class="modal-body">
          <div class="row">
            <div class="col-5">
                <h3 class="modal-film-title">Bir nima Film</h3>
                <img class="modal-film-img" width="450" height="250" src="" alt="">
            </div>
            <div class="col-7">
                <p class="modal-film-desc mt-5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorem culpa vel iste dolorum laboriosam enim voluptate soluta, tenetur sed modi aperiam! Repellendus tempora sapiente architecto ratione fugiat quibusdam veniam non?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/films.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/film-filter.js"></script>
</body>
</html>
